<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsightWave - Start Analysis</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Waveform Background Animation */
    .waveform-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(90deg, rgba(166, 130, 255, 0.1), transparent);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.05); opacity: 1; }
    }

    /* Header */
    h1 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 10px;
    }

    /* Intro Text */
    .tagline {
      color: #a682ff;
      font-size: 1em;
      margin-bottom: 20px;
    }

    /* Start Button */
    .start-button {
      background-color: #a682ff;
      color: #fff;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #a682ff;
    }

    /* Tooltip Icon */
    .info-icon {
      margin-left: 8px;
      font-size: 0.8em;
      color: #a682ff;
      cursor: pointer;
      position: relative;
    }

    /* Tooltip */
    .tooltip {
      display: none;
      position: absolute;
      bottom: 110%;
      right: -10px;
      background-color: #333;
      color: #fff;
      padding: 8px;
      font-size: 0.9em;
      border-radius: 5px;
      width: 200px;
      text-align: left;
      z-index: 10;
    }

    .info-icon:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Waveform Background Animation -->
  <div class="waveform-background"></div>

  <!-- Start Screen -->
  <div class="container" id="start-screen">
    <h1>Welcome to InsightWave</h1>
    <p class="tagline">Analyze your audio to uncover insights into engagement and sentiment</p>
    <button class="start-button" onclick="showScreen('upload-screen')">
      Start Analysis
      <span class="info-icon">ðŸ›ˆ
        <span class="tooltip">Get real-time feedback on engagement, sentiment, and audience response to your audio.</span>
      </span>
    </button>
  </div>

  <script>
    // Show specific screen with a fade transition effect
    function showScreen(screenId) {
      document.getElementById('start-screen').style.opacity = '0';
      setTimeout(() => {
        document.getElementById(screenId).style.display = 'block';
        document.getElementById(screenId).style.opacity = '1';
      }, 500);
    }
  </script>
</body>
</html>

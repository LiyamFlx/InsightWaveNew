<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsightWave - Engagement Analysis</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 900px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
      transition: transform 0.5s ease;
    }

    .container h1 {
      font-size: 2.5em;
      color: #fff;
    }

    .container p {
      color: #a682ff;
      font-size: 1.2em;
    }

    /* Start Button */
    .start-button {
      background-color: #a682ff;
      color: white;
      padding: 15px 30px;
      font-size: 1.3em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 20px;
    }

    .start-button:hover {
      background-color: #7f5fbb;
      transform: scale(1.05);
    }

    /* Animation for waveform */
    .waveform {
      width: 100%;
      height: 100px;
      background: linear-gradient(90deg, rgba(166, 130, 255, 0.5), transparent);
      animation: pulse 2s infinite;
      border-radius: 5px;
      margin-top: 20px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
    }

    /* Tooltip for hover elements */
    .tooltip {
      display: none;
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 8px;
      font-size: 0.9em;
      border-radius: 5px;
      text-align: center;
    }

    .info-icon:hover + .tooltip {
      display: block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        width: 100%;
      }

      .start-button {
        width: 100%;
        padding: 20px;
        font-size: 1.5em;
      }
    }

    /* Buttons */
    .button {
      background-color: #a682ff;
      color: #fff;
      font-size: 1.1em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .button:hover {
      background-color: #7f5fbb;
    }

  </style>
</head>
<body>

  <!-- Start Screen -->
  <div class="container" id="start-screen">
    <h1>Welcome to InsightWave</h1>
    <p>Analyze your audio to uncover insights into engagement and sentiment</p>
    
    <button class="start-button" id="start-analysis-btn">
      Start Analysis
      <span class="info-icon">ðŸ›ˆ</span>
      <div class="tooltip">Get real-time feedback on engagement, sentiment, and audience response to your audio.</div>
    </button>

    <div class="waveform"></div>
  </div>

  <!-- Upload File Screen -->
  <div class="container" id="upload-file-screen" style="display:none;">
    <h1>Upload Audio File</h1>
    <label for="file-upload" class="upload-box">
      <input type="file" id="file-upload" accept=".mp3,.mp4,.wav" />
      Drag and drop or click to select your audio file
    </label>
    <button class="button" id="next-btn" style="opacity: 0.5;" disabled>Next</button>
  </div>

  <!-- Real-Time Analysis Screen -->
  <div class="container" id="analysis-screen" style="display:none;">
    <h1>Real-Time Analysis</h1>
    <p>Analyzing engagement and sentiment in real-time...</p>
    <div class="progress-bar">
      <div class="progress" id="sentiment-progress">Analyzing... 0%</div>
    </div>
    <div id="real-time-scores">Engagement Score: 0 | Sentiment Score: 0</div>
    <button class="button" id="pause-btn">Pause</button>
    <button class="button" id="highlight-btn">Highlight Sections</button>
  </div>

  <!-- Results Screen -->
  <div class="container" id="results-screen" style="display:none;">
    <h1>Analysis Results</h1>
    <p><strong>Overall Engagement Score:</strong> 8.5/10</p>
    <button class="button">Download Report</button>
    <button class="button">Replay Analysis</button>
  </div>

  <script>
    // Navigation and file upload handling
    document.getElementById("start-analysis-btn").addEventListener("click", function() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("upload-file-screen").style.display = "block";
    });

    document.getElementById("file-upload").addEventListener("change", function(event) {
      if (event.target.files.length > 0) {
        document.getElementById("next-btn").disabled = false;
        document.getElementById("next-btn").style.opacity = 1;
      }
    });

    document.getElementById("next-btn").addEventListener("click", function() {
      document.getElementById("upload-file-screen").style.display = "none";
      document.getElementById("analysis-screen").style.display = "block";
    });

    // Simulating analysis progress
    let analysisProgress = 0;
    const progressInterval = setInterval(() => {
      if (analysisProgress < 100) {
        analysisProgress++;
        document.getElementById("sentiment-progress").style.width = analysisProgress + "%";
        document.getElementById("sentiment-progress").innerText = `Analyzing... ${analysisProgress}%`;
      } else {
        clearInterval(progressInterval);
        document.getElementById("analysis-screen").style.display = "none";
        document.getElementById("results-screen").style.display = "block";
      }
    }, 100);
  </script>
</body>
</html>
